<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>css_ex18</title>
    </head>
    <body>
        <style>
            .box {
                width: 100px;
                height: 100px;
                padding: 30px;
                border: 5px solid red;
            }

            .box1 {
                background: orange;
                box-sizing: content-box;
            }

            .box2 {
                background: green;
                box-sizing: border-box;
            }
        </style>
        <div class="box box1"></div>
        <div class="box box2"></div>
    </body>
</html>
