<!DOCTYPE html>
<html>

        <title>css_ex10</title>

    <body>
        <style>
            a[href^='https']{
                background: gray;
            }

            a[href$='.net']{
                color:red;
            }

            a[href*='daum']{
                background: orange;
            }

            a{
                div{
                    background: pink;
                }
            }
        </style>
        
        <a href="https://www.naver.com">네이버</a>
        <a href="https://www.daum.net">다음</a>
        <a href="http://webnmobile.net"><div>사이트</div></a>
    </body>
</html>
