<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>css_ex08</title>
    </head>
    <body>
        <style>
            .input-txt:focus{
                background: yellow;
            }

            .box {
                width: 100px;
                height: 100px;
                background: orange;
            }

            .box:hover{
                width: 200px;
                height: 200px;
                background: lightgreen;
                transition: all 0.7s;
                transform: rotate(360deg)
            }

        </style>
        <input type="text" class="input-txt">

        <div class="box"></div>
    </body>
</html>
